<!-- <h1>wp-processes-view</h1> -->

<div class="attributes-group wp-processes-view">

    <div class="attributes-group--header">
      <div class="attributes-group--header-container">
        <h3 class="attributes-group--header-text">Types</h3>
      </div>
    </div>

    <div class="-columns-2">

      <!-- field -->
      <div class="attributes-key-value" ng-repeat="type in $ctrl.typesList track by $index">
        <div class="attributes-key-value--key">

          <span class="ng-binding">
            {{ type.name }}
          </span>

        </div>

        <div class="attributes-key-value--value-container customField5">
          <div class="wp-edit-field inplace-edit -editable customField5 -small -active content-center">
            <input type="checkbox" ng-model="type.checked" ng-change="$ctrl.recalculateTypeListDates()">
          </div>

          <div class="items-container">
            <div class="row-items">
              <div class="">
                <span ng-if="type.duration">duration: {{ type.duration }}</span>
              </div>

              <div class="">
                <span ng-if="type.wait">wait: {{ type.wait }}</span>
              </div>
            </div>

            <div class="row-items">
              <div class="">
                <span ng-if="type.startDate">start: {{ type.startDate }}</span>
              </div>

              <div class="">
                <span ng-if="type.dueDate">end: {{ type.dueDate }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
